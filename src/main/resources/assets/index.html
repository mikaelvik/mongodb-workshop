<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MongoDB Workshop</title>
    <script type="text/javascript">
      var buildTimestamp = new Date().getTime();
      var require = {
          baseUrl: "js/",
          waitSeconds: 15,
          urlArgs : "ts="+buildTimestamp,
          deps : ['main']
      };

    </script>
    <script src="js/libs/require/require-2.1.2.js" type="text/javascript" charset="utf-8"></script>
  </head>
  
  <body>
    <header>MongoDB workshop</header>
    <section id="main" role="main" >
      <div id="postDude">
        <form id="postDudeForm" method="POST">
          <fieldset>
            <legend>Send inn:</legend>
            <div><label for="name">Name:</label> <input type="text" id="name" name="name" /></div>
            <div><label for="skill">Skill</label> <input type="number" id="skill" name="skill" /></div>
            <!--<div><label for="famous_for">Famous for:</label> <input type="text" id="famous_for" name="famous_for" /></div>-->
            <button type="submit" class="submitButton">Send inn data</button>
          </fieldset>
        </form>
      </div>
      <hr />
      <div id="filterDude">
        <form id="filterDudeForm" method="GET">
            <fieldset>
                <legend>Filtrer:</legend>
                <div><label for="query">Name:</label> <input type="text" id="query" name="query"></div>
                <button type="submit" class="submitButton">Filtrer data</button>
            </fieldset>
        </form>
      </div>
      <hr />
      <div id="dudes"> DummyDudes - should be overwritten at start...</div>
    </section>
  </body>
</html>
